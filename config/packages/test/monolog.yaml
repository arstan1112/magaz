monolog:
    channels: [stripe_logs, messenger_logs]
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
            channels: ["!event"]
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        stripe:
            type: stream
            path: "%kernel.logs_dir%/stripe.log"
            level: debug
            channels: ["stripe_logs"]
        messenger:
            type: stream
            path: "%kernel.logs_dir%/messenger.log"
            level: debug
            channels: ["messenger_logs"]